[tox]
requires = 
  tox>=4
env_list = clean, py{37,38,39,310,311}, pypy, stats, lint
skipsdist = True

[testenv]
description = run unit tests
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
  pytest-cov>=4.0.0
commands =
  pytest --cov-config .coveragerc --cov-append --cov=trakt

[testenv:clean]
skip_install = true
deps =
  coverage
commands =
  coverage erase

[testenv:docs]
commands = sphinx-build -a -b html docs build/sphinx

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
  flake8
  flake8-bugbear>=17.3.0
  flake8-docstrings>=0.2.7
  flake8-import-order>=0.18
  # flake8-import-order-fuzeman>=1.1.1
  git+https://github.com/jannon/flake8-import-order-fuzeman.git@modernize
  flake8-quotes>=0.9.0
commands =
  flake8

[testenv:stats]
skip_install = true
deps =
  coverage
commands =
  coverage report -m
  coverage html
  coverage lcov

[flake8]
format=pylint
statistics = True
ignore =
  D100,
  D101,
  D102,
  D103,
  D104,
  D105,
  D107,
  D202,
  FI50,
  FI51,
  FI12,
  FI53,
  FI14,FI54,
  FI15,FI55,
  FI16,
  FI17,
  FI18
exclude =
  .git,
  .tox,
  .venv,
  doc/*,
  lib/python*,
  tools,
  build,
  *egg
show-source = True
max-line-length = 120
import-order-style = fuzeman
application-import-names =
  examples,
  trakt,
  tests
require-code = True
